<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JiraGrok</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 360px;
      max-height: 500px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #172b4d;
      margin: 0;
      overflow-y: auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #172b4d;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .header h2 svg {
      width: 22px;
      height: 22px;
    }
    .settings-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 4px;
      color: #6b778c;
      font-size: 12px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .settings-toggle:hover {
      background: #f4f5f7;
      color: #172b4d;
    }
    .settings-toggle svg {
      width: 14px;
      height: 14px;
      transition: transform 0.2s;
    }
    .settings-toggle.open svg {
      transform: rotate(90deg);
    }
    .api-status {
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
    }
    .api-status.has-key {
      background: #e3fcef;
      color: #006644;
    }
    .api-status.no-key {
      background: #fff0b3;
      color: #172b4d;
    }
    .api-status.hidden {
      display: none;
    }
    .api-status svg {
      width: 12px;
      height: 12px;
      flex-shrink: 0;
    }
    .settings-section {
      display: none;
      background: #f4f5f7;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .settings-section.open {
      display: block;
    }
    .input-group {
      margin-bottom: 8px;
    }
    .input-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #5e6c84;
      margin-bottom: 4px;
    }
    .input-group input {
      width: 100%;
      padding: 8px 10px;
      border: 2px solid #dfe1e6;
      border-radius: 4px;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-group input:focus {
      border-color: #2684ff;
    }
    .btn-row {
      display: flex;
      gap: 6px;
    }
    .btn-primary {
      flex: 1;
      padding: 8px 12px;
      background: #0052cc;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      background: #0065ff;
    }
    .btn-secondary {
      padding: 8px 12px;
      background: #dfe1e6;
      border: none;
      border-radius: 4px;
      color: #42526e;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-secondary:hover {
      background: #c1c7d0;
    }
    .action-btn {
      width: 100%;
      padding: 10px 14px;
      background: linear-gradient(135deg, #0052cc 0%, #2684ff 100%);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .action-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
    }
    .action-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .action-btn svg {
      width: 16px;
      height: 16px;
    }
    .summary-container {
      display: none;
      border: 1px solid #dfe1e6;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .summary-container.open {
      display: block;
    }
    .summary-header {
      background: linear-gradient(135deg, #0052cc 0%, #2684ff 100%);
      color: white;
      padding: 10px 12px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .summary-header svg {
      width: 14px;
      height: 14px;
    }
    .summary-content {
      padding: 12px;
      font-size: 12px;
      line-height: 1.6;
      color: #172b4d;
      max-height: 200px;
      overflow-y: auto;
    }
    .summary-content h3 {
      font-size: 12px;
      font-weight: 600;
      color: #0052cc;
      margin: 10px 0 6px 0;
      padding-bottom: 4px;
      border-bottom: 1px solid #dfe1e6;
    }
    .summary-content h3:first-child {
      margin-top: 0;
    }
    .summary-content ul {
      margin: 0;
      padding-left: 16px;
    }
    .summary-content li {
      margin-bottom: 4px;
    }
    .summary-content p {
      margin: 0 0 8px 0;
    }
    .copy-btn {
      width: 100%;
      padding: 8px 12px;
      background: #f4f5f7;
      border: none;
      border-top: 1px solid #dfe1e6;
      color: #0052cc;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s;
    }
    .copy-btn:hover {
      background: #ebecf0;
    }
    .copy-btn svg {
      width: 14px;
      height: 14px;
    }
    .status-msg {
      margin-top: 8px;
      font-size: 11px;
      text-align: center;
      min-height: 16px;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .status-msg.success {
      background: #e3fcef;
      color: #006644;
    }
    .status-msg.error {
      background: #ffebe6;
      color: #de350b;
    }
    .status-msg.info {
      background: #deebff;
      color: #0052cc;
    }
    .help-text {
      font-size: 10px;
      color: #6b778c;
      margin-top: 6px;
      line-height: 1.4;
    }
    .help-text a {
      color: #0052cc;
      text-decoration: none;
    }
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-state {
      text-align: center;
      padding: 20px;
      color: #6b778c;
      font-size: 12px;
    }
    .empty-state svg {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>
      <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="32" height="32" rx="8" fill="url(#grad1)"/>
        <path d="M9 8H18L23 13V24C23 24.5523 22.5523 25 22 25H10C9.44772 25 9 24.5523 9 24V8Z" fill="white" fill-opacity="0.95"/>
        <path d="M18 8V13H23" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="12" y1="16" x2="20" y2="16" stroke="#0052cc" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="12" y1="19" x2="18" y2="19" stroke="#0052cc" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="23.5" cy="7.5" r="4.5" fill="#FF6B6B"/>
        <path d="M22 5.5V9.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M25 7.5H21" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0052CC"/>
            <stop offset="100%" style="stop-color:#2684FF"/>
          </linearGradient>
        </defs>
      </svg>
      JiraGrok
    </h2>
    <button class="settings-toggle" id="settingsToggle">
      Settings
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"/>
      </svg>
    </button>
  </div>

  <div class="api-status no-key" id="apiStatus">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="8" x2="12" y2="12"/>
      <line x1="12" y1="16" x2="12.01" y2="16"/>
    </svg>
    <span id="apiStatusText">API key not configured</span>
  </div>

  <div class="settings-section" id="settingsSection">
    <div class="input-group">
      <label for="apiKey">Groq API Key</label>
      <input type="password" id="apiKey" placeholder="gsk_..." autocomplete="off">
    </div>
    <div class="btn-row">
      <button class="btn-primary" id="saveApiKeyBtn">Save</button>
      <button class="btn-secondary" id="clearApiKeyBtn">Clear</button>
    </div>
    <div class="status-msg" id="settingsStatusMsg"></div>
    <p class="help-text">
      Get your key from <a href="https://console.groq.com/keys" target="_blank">Groq Console</a>
    </p>
  </div>

  <div class="summary-container" id="summaryContainer">
    <div class="summary-header">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
      </svg>
      <span>Ticket Summary</span>
    </div>
    <div class="summary-content" id="summaryContent"></div>
    <button class="copy-btn" id="copyBtn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
      </svg>
      Copy to Clipboard
    </button>
  </div>

  <div class="empty-state" id="emptyState" style="display: none;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
      <polyline points="14 2 14 8 20 8"/>
      <line x1="16" y1="13" x2="8" y2="13"/>
      <line x1="16" y1="17" x2="8" y2="17"/>
    </svg>
    <div id="emptyStateText">Open a JIRA ticket to summarize</div>
  </div>

  <button class="action-btn" id="regenerateBtn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="23 4 23 10 17 10"/>
      <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
    </svg>
    <span id="regenerateBtnText">Generate Summary</span>
  </button>

  <div class="status-msg" id="statusMsg"></div>

  <script src="popup.js"></script>
</body>
</html>
